<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Validatation</title>
</head>
<body>
    <div class="main">
        <form action="" method="POST" class="form" id="form-1">
          <h3 class="heading">Đăng Ký</h3>
  
          <div class="spacer"></div>
  
          <div class="form-group">
            <label for="fullname" class="form-label">Họ và tên </label>
            <input
              id="fullname"
              name="fullname"
              type="text"
              placeholder="VD: Mai Anh Tuấn "
              class="form-input"
            />
            <span class="form-message"></span>
          </div>
  
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input
              id="email"
              name="email"
              type="text"
              placeholder="VD: boongs000@gmail.com"
              class="form-input"
            />
            <span class="form-message"></span>
          </div>
  
          <div class="form-group">
            <label for="password" class="form-label">Mật khẩu</label>
            <input
              id="password"
              name="password"
              type="password"
              placeholder="Nhập mật khẩu"
              class="form-input"
            />
            <span class="form-message"></span>
          </div>
  
          <div class="form-group">
            <label for="password_confirmation" class="form-label"
              >Nhập lại mật khẩu</label
            >
            <input
              id="password_confirmation"
              name="password_confirmation"
              type="password"
              placeholder="Nhập lại mật khẩu"
              class="form-input"
            />
            <span class="form-message"></span>
          </div>
  
          <button class="form-submit">Đăng ký</button>
        </form>
      </div>
      <script src="./validato.js"></script>
      <script>
           Validator({
        form: "#form-1",
        errorSelector: ".form-message",
        formGroup: ".form-group",
        rules: [
          Validator.isRequired("#fullname", "vui lòng nhập tên của bạn"),
          Validator.isEmail("#email", " vui lòng nhập chính xác email"),
          Validator.minLength("#password", 8),
          Validator.isRequired("#password_confirmation"),
          Validator.isConfirm(
            "#password_confirmation", function () {
              return document.querySelector("#form-1 #password").value;
            },
            " mật khẩu nhập lại không chính xác"
          ),
        ],
        onSubmit: function () {
          alert("đăng ký thành công");
        },
      });

      </script>
</body>
</html>
